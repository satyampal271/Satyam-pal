<head>

        }

        .refresh-btn { background-color: #28a745; }
        .call-btn { background-color: #d9534f; }
        .read-btn { background-color: #ff9800; }

    </style>
</head>
<body>

    <h1>ЁЯОд Kaun Banega Valentine's King? тЭдя╕П</h1>

    <!-- Login Section -->
    <div class="login-container" id="loginContainer">
        <h2>ЁЯФС рд▓реЙрдЧрд┐рди рдХрд░реЗрдВ</h2>
        <input class="input-box" type="text" id="username" placeholder="рдЕрдкрдирд╛ рдирд╛рдо рдбрд╛рд▓реЗрдВ"><br>
        <input class="input-box" type="password" id="password" placeholder="рдкрд╛рд╕рд╡рд░реНрдб (Love)"><br>
        <button class="btn start-btn" onclick="login()">ЁЯФУ рд▓реЙрдЧрд┐рди рдХрд░реЗрдВ</button>
        <p id="loginError" style="color: yellow;"></p>
        <button class="btn call-btn" onclick="callSatyam()">ЁЯУЮ Satyam Pal рдХреЛ Call рдХрд░реЗрдВ</button>
    </div>

    <!-- Game Section -->
    <div class="container" id="gameContainer">
        <h2 id="question"></h2>
        <button class="btn answer-btn" onclick="checkAnswer(0)">A</button>
        <button class="btn answer-btn" onclick="checkAnswer(1)">B</button>
        <button class="btn answer-btn" onclick="checkAnswer(2)">C</button>
        <button class="btn answer-btn" onclick="checkAnswer(3)">D</button>
        <p id="lockText"></p>
        <p id="result"></p>
        <br>
        <button class="btn read-btn" onclick="readQuestion()">ЁЯУв рд╕рд╡рд╛рд▓ рдкрдврд╝реЗрдВ</button>
        <button class="btn mute-btn" onclick="toggleMusic()">ЁЯФЗ рдореНрдпреВрдЬрд┐рдХ рдмрдВрдж рдХрд░реЗрдВ</button>
        <br>
        <button class="btn control-btn" onclick="prevQuestion()">тПоя╕П рдкрд┐рдЫрд▓рд╛</button>
        <button class="btn control-btn" onclick="nextQuestion()">тПня╕П рдЕрдЧрд▓рд╛</button>
        <button class="btn refresh-btn" onclick="location.reload()">ЁЯФД рд░реАрдлреНрд░реЗрд╢</button>
    </div>

    <!-- Sounds -->
    <audio id="backgroundMusic" src="https://www.fesliyanstudios.com/play-mp3/4385" preload="auto" loop></audio>
    <audio id="correctSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>
    <audio id="wrongSound" src="https://www.fesliyanstudios.com/play-mp3/2492" preload="auto"></audio>
    <audio id="lockSound" src="https://www.fesliyanstudios.com/play-mp3/4383" preload="auto"></audio>

    <script>
        let questions = [
            { q: "Boyfriend-Girlfriend рд╕рдмрд╕реЗ рдЬреНрдпрд╛рджрд╛ рдХрд┐рд╕ рдмрд╛рдд рдкрд░ рд▓рдбрд╝рддреЗ рд╣реИрдВ?", options: ["Late reply", "рд╢реЙрдкрд┐рдВрдЧ", "Game рдЦреЗрд▓рдирд╛", "рдЧрд▓рдд рдирд╛рдо рд▓реЗрдирд╛"], correct: 0 },
            { q: "рдкрддрд┐-рдкрддреНрдиреА рдореЗрдВ рд╕рдмрд╕реЗ рдмрдбрд╝реА рд▓рдбрд╝рд╛рдИ рдХрд┐рд╕ рд╡рдЬрд╣ рд╕реЗ рд╣реЛрддреА рд╣реИ?", options: ["рд░рд┐рдореЛрдЯ", "рдЦрд╛рдирд╛", "Date рднреВрд▓рдирд╛", "рд╕рдлрд╛рдИ"], correct: 2 },
            { q: "GF рдХрд╛ рд╕рдмрд╕реЗ рдмрдбрд╝рд╛ рд╕реБрдкрд░рдкрд╛рд╡рд░ рдХреНрдпрд╛ рд╣реЛрддрд╛ рд╣реИ?", options: ["рдХрднреА рдорд╛рдл рдирд╛ рдХрд░рдирд╛", "рдЦрд░реНрдЪрд╛ рдХрд░рд╡рд╛рдирд╛", "рд╣рд░ рдЪреАрдЬрд╝ рдкрддрд╛ рд╣реЛрдирд╛", "рд░реВрда рдЬрд╛рдирд╛"], correct: 2 },
        ];

        let currentQuestion = 0, score = 0;
        let bgMusic = document.getElementById("backgroundMusic");
        bgMusic.volume = 0.25;
        let isMusicPlaying = true;

        function login() {
            let password = document.getElementById("password").value;

            if (password !== "1234") {
                let speech = new SpeechSynthesisUtterance("Aapka password galat hai. Aap Satyam Pal ko call kar sakte hain.");
                speech.volume = 1.0;
                window.speechSynthesis.speak(speech);
                document.getElementById("loginError").innerText = "тЭМ рдкрд╛рд╕рд╡рд░реНрдб рдЧрд▓рдд рд╣реИ!";
                return;
            }

            document.getElementById("loginContainer").style.display = "none";
            document.getElementById("gameContainer").style.display = "block";
            bgMusic.play();
            loadQuestion();
        }

        function loadQuestion() {
            let q = questions[currentQuestion];
            document.getElementById("question").innerText = "Q" + (currentQuestion + 1) + ": " + q.q;
            let buttons = document.querySelectorAll(".answer-btn");
            buttons.forEach((btn, index) => {
                btn.innerText = q.options[index];
                btn.classList.remove("correct", "wrong");
                btn.disabled = false;
            });

            readQuestion();
        }

        function readQuestion() {
            let q = questions[currentQuestion].q;
            let speech = new SpeechSynthesisUtterance(q);
            speech.lang = "hi-IN";
            speech.volume = 1.0;
            window.speechSynthesis.speak(speech);
        }

        function checkAnswer(index) {
            let q = questions[currentQuestion];
            let buttons = document.querySelectorAll(".answer-btn");
            document.getElementById("lockSound").play();
            setTimeout(() => {
                buttons.forEach(btn => btn.disabled = true);
                if (index === q.correct) {
                    buttons[index].classList.add("correct");
                    document.getElementById("correctSound").play();
                    score++;
                } else {
                    buttons[index].classList.add("wrong");
                    document.getElementById("wrongSound").play();
                }
                nextQuestion();
            }, 2000);
        }

        function nextQuestion() { currentQuestion = (currentQuestion + 1) % questions.length; loadQuestion(); }
        function prevQuestion() { currentQuestion = (currentQuestion - 1 + questions.length) % questions.length; loadQuestion(); }
        function toggleMusic() { 
            if (isMusicPlaying) {
                bgMusic.pause();
                document.querySelector(".mute-btn").innerText = "ЁЯФК рдореНрдпреВрдЬрд┐рдХ рдЪрд╛рд▓реВ рдХрд░реЗрдВ";
            } else {
                bgMusic.play();
                document.querySelector(".mute-btn").innerText = "ЁЯФЗ рдореНрдпреВрдЬрд┐рдХ рдмрдВрдж рдХрд░реЗрдВ";
            }
            isMusicPlaying = !isMusicPlaying;
        }
        function callSatyam() { window.location.href = "tel:9695852524"; }
    </script>

</body>
</html>
